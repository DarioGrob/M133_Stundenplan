<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">            
        
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
		
		<link rel="stylesheet" href="style.css">
        <title>GIBM Stundenplan</title>
    </head>
    <body>
        <div class="w-100" id="titleArea">
		
			<button type="button" id="openMenuBtn" class="btn mt-2 ml-2">
				<i class="fas fa-ellipsis-h text-white"></i>
			</button>
			
            <p class="display-2 text-light text-center font-weight-bold pb-3">Stundenplan GIBM</p>
			
        </div>

        <div class="d-flex flex-row w-100 pl-5 pr-5" id="content">
            
            <div class="" id="selectionArea">
				
				<button type="button" id="closeMenuBtn" class="btn">
					<i class="fas fa-times text-white"></i>
				</button>
				
                <p class="mb-1">Berufsgurppe:</p>

                <select class="custom-select" id="jobDropdown">
                    <option value="select">Select...</option>
                </select>
                
                <p class="mt-5 mb-1">Klassen:</p>
                
                <select class="custom-select" id="classDropdown">
                    <option value="select">Select...</option>
                </select>
				
				<p class='mt-5 mb-1' id="calenderWeekTitleHidden">Kalenderwoche:</p>
				
				<div class='d-flex flex-row ml-auto mr-auto' id="calenderWeekSelectionHidden">
					<button type='button' class='btn border text-secondary' id="kw_left">
						<i class='fas fa-chevron-left'></i>
					</button>
					<output class='border p-2' id="weekDisplay"></output>
					<button type='button' class='btn border text-secondary' id="kw_right">
						<i class='fas fa-chevron-right'></i>
					</button>
				</div>
                				
            </div>

            <div class="float-right mt-5 mr-5 ml-5" id="displayResultArea">
				<table class="table table-bordered" id="tableOutput">
				</table>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="responsiv.js"></script>
		<script type="text/javascript" src="localStorage.js"></script>
		<script type="text/javascript" src="ajax.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="events.js"></script>
		
    </body>
</html>
